<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<style>
	[v-cloak]{
		display: none
	}
	</style>
</head>
<body>
	<div id="app">
		<!-- 解决插值闪烁的问题 -->
		<p v-cloak>{{msg}}</p> 
		<!-- V-text是没有闪烁问题的 -->
		<!-- v-text会覆盖元素中原本的内容，但是插值表达式只会替换自己的这个占位符，不会吧整个元素内容清空 -->
		<h4 v-text="msg"></h4>
		<div>{{msg2}}</div>
		<div v-html="msg2"></div>
		<input type="button" value="按钮" @click="show">
	</div>


	<script src="vue-2.4.0.js"></script>
	<script>
	var vm=new Vue({
			el:'#app',
			data:{
				msg:'123',
				msg2:"<h1>哈哈，我是一个大大的H1</h1>",
				mytitle:"这是一个自己定义的title"
			},
			methods:{
				show:function () {
					alert("hello")
				}
			}
		})
	</script>
</body>
</html>
